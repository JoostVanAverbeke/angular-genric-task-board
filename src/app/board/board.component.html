<div class="wrapper">
  <div class="container-header"><label>Analysis</label></div>
  <div class='container' [dragula]='"first-bag"'>
    <md-card class="example-card" *ngFor="let card of cards">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>{{card.title}}</md-card-title>
        <md-card-subtitle>{{card.shortDescription}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>
          {{card.content}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
