<mat-toolbar color="primary">

  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-button [mat-menu-trigger-for]="appMenu"><mat-icon>menu</mat-icon> Menu</button>

</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item (click)="renderDashboard()">
    <mat-icon>dashboard</mat-icon>
    <span>Dashboard</span>
  </button>
  <button mat-menu-item (click)="renderEmployeeDashboard()">
    <mat-icon>assessment</mat-icon>
    <span>Employee dashboard</span>
  </button>
  <button mat-menu-item (click)="renderSettings()">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="renderHelp()">
    <mat-icon>help</mat-icon>
    <span>Help</span>
  </button>
</mat-menu>
